apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8
apply plugin: 'idea'
idea {
    module {
        excludeDirs += file('out')
    }
}

sourceSets {
    main {
        java.srcDir 'src'
        resources.srcDir 'res'
    }
}

repositories {
    mavenCentral()
}

def slf4jVersion = "1.7.26"

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: "$slf4jVersion"
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: "$slf4jVersion"

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.7'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.11'
    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.4.0'

    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'
    compile group: 'com.typesafe', name: 'config', version: '1.4.0'

    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.5.1'

//    compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.1'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'

//    compile( group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.7.1') {
//        exclude (module : 'javax.persistence')
//    }

    compile project(':jpark')

//    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '2.7.1'
//    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.core', version: '2.7.4'
}
