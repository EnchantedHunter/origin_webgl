apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8
apply plugin: 'idea'
idea {
    module {
        excludeDirs += file('out')
    }
}

sourceSets {
    main {
        java.srcDir 'src'
        resources.srcDir 'res'
    }
}

repositories {
    mavenCentral()
}

def slf4jVersion = "1.7.26"

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: "$slf4jVersion"
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: "$slf4jVersion"

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.7'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.11'
    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.4.0'

    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'
    compile group: 'com.typesafe', name: 'config', version: '1.4.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
}
