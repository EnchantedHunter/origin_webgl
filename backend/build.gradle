apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    module {
        excludeDirs += file('out')
    }
}

sourceSets {
    main {
        java.srcDir 'src'
        resources.srcDir 'res'
    }
}

repositories {
    mavenCentral()
}

buildscript {
    ext.kotlin_version = '1.4.1'
    ext.ktor_version = '1.4.1'
    ext.slf4j_version = '1.7.30'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.20"
    }
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: "$slf4j_version"
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: "$slf4j_version"

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.7'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.11'
    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.5.1'

    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
    compile group: 'com.typesafe', name: 'config', version: '1.4.1'

    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.5.1'

//    compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.1'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'

//    compile( group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.7.1') {
//        exclude (module : 'javax.persistence')
//    }
    compile "io.ktor:ktor-server-core:$ktor_version"
    compile "io.ktor:ktor-server-netty:$ktor_version"
    compile "io.ktor:ktor-websockets:$ktor_version"
    compile "io.ktor:ktor-gson:$ktor_version"

    compile project(':jpark')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

//    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '2.7.1'
//    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.core', version: '2.7.4'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

application {
    mainClass = 'com.origin.Launcher'
}
